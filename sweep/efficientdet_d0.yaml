program: run.py
method: random
metric:
  goal: maximize
  name: Average Precision
parameters:
  batch_size: 
    distribution: int_uniform
    min: 1
    max: 19
  img_size: 
    value: 512
  backbone:
    value: efficientdet_d0
  max_epochs:
    value: 150
  lr: 
    values: [0.1, 0.01, 0.001, 0.0001, 0.00001]
  # iou_thres: 
  #   distribution: uniform
  #   min: 0
  #   max: 1
  optimizer:
    values: ['AdamW', 'SGD', 'Adam']
command:
  - ${env}
  - python3
  - ${program}

project: EfficientDetD0 Sweep (Random)
name: EfficientDet D0 Initial Sweep (augmented data)